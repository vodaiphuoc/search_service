<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Images - CLIP Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="dashboard">
        {% include 'layout/header.html' %}
        {% include 'layout/sidebar.html' %}
        <!-- Main Content -->
        <main class="main">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="filter-section">
                    <div class="filter-group">
                        <label>Sort by:</label>
                        <select class="filter-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="name">Name A-Z</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Filter:</label>
                        <select class="filter-select">
                            <option value="all">All Images</option>
                            <option value="recent">Last 7 Days</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M3 3h7v7H3zm11 0h7v7h-7zm0 11h7v7h-7zM3 14h7v7H3z"/>
                            </svg>
                        </button>
                        <button class="view-btn" data-view="list">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M3 13h18v-2H3zm0-7h18V4H3zm0 14h18v-2H3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn">Select All</button>
                    <button class="btn btn-danger">Delete Selected</button>
                </div>
            </div>

            <!-- Image Gallery -->
            <div class="gallery-container">
                <div class="gallery">
                    <!-- Image Card with Selection -->
                    <div class="image-card selectable">
                        <div class="image-select">
                            <input type="checkbox" class="select-checkbox">
                        </div>
                        <img src="/api/placeholder/250/200" alt="Image" class="image-preview">
                        <div class="image-info">
                            <div class="image-title">Nature Photography</div>
                            <div class="image-meta">
                                <span>Uploaded Jan 20, 2024</span>
                                <span>4.2 MB</span>
                            </div>
                        </div>
                        <div class="image-actions">
                            <button class="action-btn" title="Download">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                </svg>
                            </button>
                            <button class="action-btn" title="Share">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                                </svg>
                            </button>
                            <button class="action-btn danger" title="Delete">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Repeat more image cards -->
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="btn" disabled>Previous</button>
                <div class="page-numbers">
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <span>...</span>
                    <button class="page-btn">10</button>
                </div>
                <button class="btn">Next</button>
            </div>
        </main>
    </div>
</body>
</html>
